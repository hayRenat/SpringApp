<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Фильтр по ID</h1>
    <form method="get" th:action="@{'/home'}">
        <input class="form-control" th:value="${param.id != null}" type="number" placeholder="Введите ID" name="id"/>
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <h1>Список продуктов:</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.cost}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">на Главную страницу</a>
</div>
</body>
</html>
